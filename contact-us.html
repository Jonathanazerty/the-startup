<body id="contact-page">

<!--PLACE NAV HERE-->
<nav>
    <div class="col-12 bg-light p-3 border">
        Cultural Cuisine
    </div>
</nav>
<div class="container-fluid">
<h1>Howdy!</h1>

<!--    HEADER-->
<section id="chef">
    <div class="dark-overlay">
       <div class="home-inner container">
               <div class="row">
                   <div class="col-md-8 d-none d-md-block">
                      <h2 class="display-8">
                          Would you like our <strong>chef's</strong> special?
                      </h2>
                       <div class="d-flex">
                           <div class="p-4 align-self-start">
                               <i class="fas fa-check fa-2x"></i>
                           </div>
                           <div class="p-4 align-self-end">
                               Yes, please!
                           </div>
                       </div>
                   </div>

                   <div class="col-md-4">
<div class="card bg-warning text-center card-form">
    <div class="card-body">
        <h3 class="display-8">I will have this instead.</h3>
        <p>Please upload your recipe's/menu's photo</p>
        <form action="#">
           <div class="form-group">
               <input type="text" class="form-control form-control-lg" placeholder="Fullname">
           </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="Food name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="Upload Photo">
            </div>
            <input type="submit" value="Send" class="btn btn-outline-light btn-block">
        </form>
    </div>
</div>
                   </div>

               </div>
          </div>
       </div>

<!--  <img src="./images/peas.jpg" class="img-fluid col-sm-4 col-md-6 col-lg-12 float-sm-start rounded mb-3 d-block" width="50" height="50" alt="..."> -->
</section>


    <!--    close container-->
